{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>Instagram</title>
</head>
<body class="bg-grey">
<nav class="navbar navbar-expand-lg brdr">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/icon2.png' %}" style="margin-top: 5px; width:150px; height:50px;" class="d-inline-block align-top" alt="Instagram icon">
        </a>
<form class="d-flex mx-auto" method="post" action="{% url 'search' %}">
    {% csrf_token %}
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
    <button class="btn btn-outline-primary" type="submit">Search</button>
</form>

        <div class="d-flex">
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'profile' user_id=user.id %}">
                    <img src="{{ user.profile.avatar.url }}" style="border-radius: 50px;" width="40" height="40" class="d-inline-block align-top" alt="Profile">
                </a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">
                    <img src="{% static 'img/person.png' %}" width="30" height="30" class="d-inline-block align-top" alt="Profile">
                </a>
            {% endif %}
        </div>
    </div>
</nav>


<div class="container-fluid" style="width: 60%;">
    {% block content %}

    {% endblock %}
</div>
</body>
