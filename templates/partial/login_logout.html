
{% if not user.is_authenticated %}
    <ul class="navbar-nav">
        <li class="nav-item">
            <h4><a class="nav-link" href="{% url 'login' %}">Login</a></h4>
        </li>
    </ul>
    
{% else %}
<div class="dropdown">
    <button style="background-color: #a53591;" class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
  </button>
  <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="{% url 'profile' user_id=user.id %}">Profile</a></li>
      <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
  </ul>
</div>
{% endif %}
